<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main}">
<head>
<style>
.top-container {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100%;
}

table {
  border-collapse: collapse;
  width: 50%;
  border-radius: 4%;
  overflow: hidden;
}


th, td {
	text-align: left;
	padding: 8px;
	border: 1px solid #ddd;
}

th {
	background-color: #6c7b95;
	color: white;
}

td {
	background-color: white;
}
</style>
</head>
<body>
	<section layout:fragment="index">
		<div class="top-container">
			<div>
				<table>
					<tr>
						<td colspan="4"><h1 align="center">List of visitors</h1></td>
					</tr>
					<tr>
						<th>Name</th>
						<th>City</th>
						<th>Job</th>
						<th>Email</th>
					</tr>
					<tr th:each="visitor : ${visitors}">
						<td th:text="${visitor.name}"></td>
						<td th:text="${visitor.city}"></td>
						<td th:text="${visitor.job}"></td>
						<td th:text="${visitor.email}"></td>
					</tr>
				</table>
			</div>
		</div>
	</section>
</body>
</html>
